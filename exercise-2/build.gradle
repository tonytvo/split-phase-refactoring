plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.vavr:vavr:1.0.0-alpha-4'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

application {
    mainClass = 'ca.jbrains.pos.PointOfSale'
}

run {
    standardInput = System.in
}

tasks.named('test') {
    useJUnitPlatform()
}
